<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title></title>
</head>
<body>
<div class="row">
	<div class="large-2 large-centered columns header"><h1>Jselect</h1></div>
</div>
<div class="row">
	<div class="large-12 columns">
		<div class="row">
			<div class="large-6 columns"><textarea name="" id="inputHTML" cols="30" rows="20"></textarea></div>
			<div class="large-6 columns renderingZone"></div>
		</div>
	</div>
</div>
<div class="row">
	
</div>
<script>
	$(document).ready(function() {
		var inputHTML;
		function init() {
			setHandlers();
		}
		function drawElement(container, cls) {
			var $div = $("<div>", {id: "", class: cls + " el"});
			container.append($div);
			return $div;
		}
		function setHandlers() {
			$('#inputHTML').on('paste', function () {
	  			var element = this;
	  			setTimeout(function () {
    				inputHTML = $("#inputHTML").val();
	  				render();
	  			}, 100);
	  			
	  			
			});	
		}

		function updateOutput() {
			setInterval(function(){
				inputHTML = $("#inputHTML").val();
				render();
			}	
			,1000);
		}

		function render() {
			var inputObj = $(inputHTML);
			var renderZone = $(".renderingZone");
			if(renderZone.empty()) {
				var root = drawElement(renderZone, "root");
				var children = inputObj.children().length;
				inputObj.children().each(function() {
					var el = $(this);
			 		var c1 = drawElement(root, "c1");
			 		c1.height(root.height()/children - 25);
				 	if(!el.parent().hasClass('renderingZone')) {
				 		
		 			}
				});
			}
		}
		init();
	});
</script>
</body>
</html>
